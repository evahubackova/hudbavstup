<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přehrávání zvuku po kliknutí</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: #161b22;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        button {
            background-color: #58a6ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4496e5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Klikněte pro spuštění hudby</h1>
        <!-- Tento audio tag je skrytý a čeká na spuštění -->
        <audio id="mojeHudba" src="456968__funwithsound__success-resolution-video-game-fanfare-sound-effect.mp3" preload="auto"></audio>

        <button onclick="playAudio()">Spustit zvuk</button>
    </div>

    <script>
        /**
         * Funkce pro spuštění přehrávání zvuku.
         * Je volána po kliknutí na tlačítko.
         */
        function playAudio() {
            const audio = document.getElementById('mojeHudba');
            // Metoda play() spustí zvuk
            audio.play();
        }
    </script>
</body>
</html>
